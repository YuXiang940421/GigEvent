<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />

    <link rel="stylesheet" href="/assets/css/article/art_pub.css" />

    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">写文章</div>
      <div class="layui-card-body">
        <form class="layui-form" lay-filter="addArticle" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <!-- 文章类别 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章类别</label>
            <div class="layui-input-block">
              <select name="cate_id" lay-verify="required">
                <option value="">请选择文章类别</option>
              </select>
            </div>
          </div>
          <!-- 富文本 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block" style="height: 400px">
              <textarea></textarea>
            </div>
          </div>
          <!-- 封面 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章封面</label>
            <div class="layui-input-block cropper-container">
              <!-- 隐藏域 -->
              <!-- <input type="hidden" name="cover_img" /> -->
              <!-- 文件选择框 -->
              <input type="file" id="fileCover" accept="image/*" style="display: none" />
              <div class="cropper-box">
                <img id="image" src="/assets/images/sample2.jpg" />
              </div>

              <div class="right-box">
                <div class="img-preview"></div>
                <button class="layui-btn layui-btn-danger" id="btnChooseCoverImage">选择封面</button>
              </div>
            </div>
          </div>
          <!-- 按钮 -->
          <div class="layui-form-item" id="pubBtn">
            <div class="layui-input-block">
              <button class="layui-btn" data-state="已发布" lay-submit lay-filter="formDemo">发布</button>
              <button class="layui-btn layui-btn-primary" data-state="草稿">存为草稿</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/assets/lib/ajaxBase.js"></script>
    <!-- 图片裁剪 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 内容区的富文本编辑器用的js -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>

    <script src="/assets/js/article/art_edit.js"></script>
  </body>
</html>
