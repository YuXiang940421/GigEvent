<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/lib/login.css" />
  </head>
  <body>
    <div class="layui-main">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <div class="login">
      <div class="login_title"></div>
      <!-- 登录界面 -->
      <form class="layui-form" id="login" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="username"
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="password"
            lay-verify="required"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">
            登录
          </button>
        </div>
        <a href="javascript:;" id="loginA">去注册账号</a>
      </form>
      <!-- 注册界面 -->
      <form class="layui-form" id="regi" action="" hidden>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="username"
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="password"
            lay-verify="required|pass"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="repassword"
            lay-verify="required|pass|repass"
            placeholder="确认密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">
            注 册
          </button>
        </div>
        <a href="javascript:;" id="loginA">去登录</a>
      </form>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/login.js"></script>
  </body>
</html>
